<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider HTML and CSS | Chichi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <div class="card-item swiper-slide">
            <img src="images/img-1.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">James Wilson</h2>
            <p class="user-profession">Front-end Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img-2.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Zoe Olivia</h2>
            <p class="user-profession">Back-end Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img-3.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">David Brown</h2>
            <p class="user-profession">Project Designer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img-4.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Shiela Gomez</h2>
            <p class="user-profession">DevOps Engineer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img-5.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Arnold John</h2>
            <p class="user-profession">Quality Assurance</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img-6.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Joshua Smith</h2>
            <p class="user-profession">Project Manager</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img-6.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Henry Cane</h2>
            <p class="user-profession">Finance Coordinator</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="images/img-6.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Vincent Nollan</h2>
            <p class="user-profession">Quality Assurance</p>
            <button class="message-button">Message</button>
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-slider-button swiper-button-prev"></div>
        <div class="swiper-slider-button swiper-button-next"></div>
      </div>
    </div>

    <!--Linking SwiperJS script-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--Linking custom script-->
    <script src="script.js"></script>
  </body>
</html>
