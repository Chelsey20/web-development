<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar with Dynamic Content</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Sticky Navigation Bar */
      .navbar {
        position: sticky;
        top: 0;
        background: #333;
        padding: 10px;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 1000;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .navbar a:hover,
      .navbar a.active {
        background: #555;
      }

      /* Content Area */
      .content {
        padding: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Sticky Navbar -->
    <div class="navbar">
      <a href="#" class="nav-link active" data-content="home.html">Home</a>
      <a href="#" class="nav-link" data-content="about.html">About</a>
      <a href="#" class="nav-link" data-content="services.html">Services</a>
      <a href="#" class="nav-link" data-content="portfolio.html">Portfolio</a>
      <a href="#" class="nav-link" data-content="contact.html">Contact</a>
    </div>

    <!-- Content Area -->
    <div class="content" id="content">
      <h1>Welcome to the Home Page</h1>
      <p>Click on the navigation links to load pages.</p>
    </div>

    <script>
      // Function to load content from an external HTML file
      function loadContent(page) {
        fetch(page)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Page not found");
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById("content").innerHTML = data;
          })
          .catch((error) => {
            document.getElementById("content").innerHTML =
              "<h2>Error: Page Not Found</h2>";
          });
      }

      // Get all navbar links
      const navLinks = document.querySelectorAll(".nav-link");

      // Add event listener for each link
      navLinks.forEach((link) => {
        link.addEventListener("click", (event) => {
          event.preventDefault();

          // Load the corresponding HTML file
          const page = event.target.dataset.content;
          loadContent(page);

          // Update active link styling
          navLinks.forEach((nav) => nav.classList.remove("active"));
          event.target.classList.add("active");
        });
      });

      // Load home page content by default
      loadContent("home.html");
    </script>
  </body>
</html>
